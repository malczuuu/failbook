version: "1"
id: "400"
title: "Bad Request"
status_code: 400
summary: "The request was invalid or cannot be served."
description: |
  The server cannot process the request due to a client error.
  
  This error occurs when the request has malformed syntax, invalid request message framing, or deceptive request routing.
links:
  - title: "HTTP 400 - MDN Web Docs"
    href: "https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/400"
---
version: "1"
id: "401"
title: "Unauthorized"
status_code: 401
summary: "Authentication is required and has failed or has not been provided."
description: |
  The request requires user authentication.
  
  This status code is similar to 403 Forbidden, but specifically for use when authentication is required and has failed or has not yet been provided.
links:
  - title: "HTTP 401 - MDN Web Docs"
    href: "https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/401"
  - title: "Authentication Best Practices"
    href: "https://www.rfc-editor.org/rfc/rfc9110.html#name-401-unauthorized"
---
version: "1"
id: "403"
title: "Forbidden"
status_code: 403
summary: "You do not have permission to access this resource."
description: |
  The server understood the request but refuses to authorize it.
  
  Unlike 401 Unauthorized, the client's identity is known to the server, but they lack the necessary permissions to access the resource.
links:
  - title: "HTTP 403 - MDN Web Docs"
    href: "https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/403"
